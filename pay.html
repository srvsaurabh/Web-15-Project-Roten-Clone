<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Page</title>
    <link rel="stylesheet" href="pay.css">
</head>
<body>
    <div id="credit" >
        <h1>Credit page</h1>
    
            <h3>Enter Name</h3>
            <input id="entername" type="text" placeholder="Enter name"/>
            <h3>Enter Card Number</h3>
            <input id="cardnumber"  type="number" placeholder="Enter card number"/>
            <h3>Enter CVV</h3>
            <input id="cvv"  type="number" placeholder="Enter cvv"/>
            <h3>Enter Exp date</h3>
            <input id="exdt"  type="text" placeholder="Enter expiry date"/>
            <h3>Pay</h3>
            <button id="otp" onclick="window.location.href='otp.html'">OTP page</button>
        
        </div>
</body>
</html>
